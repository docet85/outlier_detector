language: python
python:
- '3.5'
- '3.6'
- '3.8'
- '3.8-dev'
- 'nightly'
script:
- python -m unittest test/*.py
jobs:
  allow_failures:
    - python: 'nightly'
  include:
    - stage: codecov
      python: "3.7"
      script:
      - echo "Testing with coverage and returning results to Codecov"
      - pip install -r requirements_cicd.txt
      - coverage run --source='outlier_detector' -m unittest test/*.py
      - codecov
    - stage: build
      python: "3.7"
      script: echo "Starting Pypi build"
      deploy:
        provider: pypi
        user: __token__
        password:
          secure: 
        on:
          tags: true
          branch: master
        skip_existing: true
